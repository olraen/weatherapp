<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Olun Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <h1 id="title">Olun Weather</h1>
        <form class="search-form" , id="search-form">
          <input
            type="text"
            placeholder="Stockholm, Copenhagen, Oslo, Helsinki, Reykjavik"
            required
            class="search-input"
            ,
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-main">
          <div class="current-left">
              <h1 id="city">Stockholm</h1>
              <div class="current-description">
                <span class="current-time" id = "current-time">12:30</span>
                <span class="current-date", id = "current-date">Saturday, November 1</span>
                <span class="current-description" id = "current-description">Partially cloudy</span>
              </div>
            </div>
            <div class="current-right">
              <span class="temp" id="temp">8</span
              ><span class="temp-unit">&degC</span>
              <div class="temp-icon" id = "temp-icon">üå§Ô∏è</div>
            </div>
            </div>
          

          <hr />

          <div class="current-air-details">
            <div class="humidity">
              <div class="label-row">
                <span class="material-icons">water_drop</span>
                <span class="label">humidity</span>
              </div>
              <div class="label-row">
                <span class="humidity-percent" id="humidity-percent">87</span>
                <span class="humidity-unit">%</span>
              </div>
            </div>

            <div class="wind">
              <div class="label-row">
                <span class="material-icons">air</span>
                <span class="label">wind</span>
              </div>
              <div class="label-row">
                <span class="wind-speed" id="wind-speed">7.2 </span>
                <span class="wind-speed-unit">km/h</span>
              </div>
            </div>

            <div class="feels-like">
              <div class="label-row">
                <span class="material-icons">thermostat</span>
                <span class="label">feels like</span>
              </div>
              <div class="label-row">
                <span class="feels-like-temp" id="feels-like-temp">8 </span>
                <span class="feels-like-unit">&deg;C</span>
              </div>
            </div>
          </div>
        </div>
        
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/olraen" target="_blank">Olraen</a>, is on
        <a href="https://github.com/olraen/weatherapp" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weatherapp-olun.netlify.app" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
